<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Employee Hub</title>
</head>
<body>

<h1> <centre> Employee Directory</centre></h1>
<br>
<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3"> Add Employee</a>
<br>
<hr>
   <table class="table table-bordered table-striped">
       <thead class="thead-dark">
       <tr>
           <td>Employee Id</td>
           <td>First Name</td>
           <td>Last Name</td>
           <td>Email Address</td>
           <td>Action</td>
       </tr>
       </thead>

       <tbody>
       <!--/*@thymesVar id="empList" type=""*/-->
       <tr th:each="tempEmployee : ${empList}">
           <td th:text="${tempEmployee.id}"/>
           <td th:text="${tempEmployee.firstName}"/>
           <td th:text="${tempEmployee.lastName}"/>
           <td th:text="${tempEmployee.email}"/>
           <td>
           <!-- Add Update Button link -->
           <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
              class="btn btn-info btn-sm">
               Update
           </a>
           <!-- Delete Button-->
           <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
              class="btn btn-danger btn-sm"
              onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
               <!-- Info Button-->

           </td>
       </tr>
       </tbody>
   </table>
<br>
<a th:href="@{/}" >Back to Home Page</a>

</body>

</html>
